databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: Priyam Agarwal
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)
  - changeSet:
      id: 002-create-product
      author: Priyam Agarwal
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DOUBLE
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: stock_quantity
                  type: INT
  - changeSet:
      id: 003-create-cart
      author: Priyam Agarwal
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_user
                    references: users(id)
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_product
                    references: products(id)
              - column:
                  name: quantity
                  type: INT
  - changeSet:
      id: 004-create-orders
      author: Priyam Agarwal
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_user
                    references: users(id)
              - column:
                  name: total_amount
                  type: DOUBLE
              - column:
                  name: order_date
                  type: DATETIME
  - changeSet:
      id: 005-create-order-items
      author: Priyam Agarwal
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_order
                    references: orders(id)
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_product
                    references: products(id)
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: price
                  type: DOUBLE

  - changeSet:
      id: 006-add-status-to-orders
      author: Priyam Agarwal
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: ORDER_CONFIRMED
                  constraints:
                    nullable: false