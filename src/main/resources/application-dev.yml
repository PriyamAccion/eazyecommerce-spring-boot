server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/eazye-commerce_db?createDatabaseIfNotExist=true
    username: root
    password: 1234
    #driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml

